checkin_now:
  url: /checkIn/start
  param: { module: checkIn, action: selectSpot }

checkin_create:
  url: /checkIn/now/:id
  class: sfDoctrineRoute
  options: { model: CheckInSpot, type: object }
  param: { module: checkIn, action: create }
  requirements:
    id: \d+
    sf_method: [get, post]

checkin_edit:
  url: /checkIn/edit/:id
  class: sfDoctrineRoute
  options: { model: CheckIn, type: object }
  param: { module: checkIn, action: edit }
  requirements:
    id: \d+
    sf_method: [get, post]

checkin_delete:
  url: /checkIn/delete/:id
  class: sfDoctrineRoute
  options: { model: CheckIn, type: object }
  param: { module: checkIn, action: delete }
  requirements:
    id: \d+
    sf_method: [get, post]


my_checkin_list:
  url: /checkIn/list
  param: { module: checkIn, action: list }

checkin_list:
  url: /checkIn/list
  param: { module: checkIn, action: list }

checkin_show:
